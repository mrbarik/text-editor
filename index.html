<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/50528f2296.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="flex justify-center items-center">
        <!-- section my text editor -->
        <section class="bg-sky-300 w-9/12 mx-auto rounded-xl py-8 mt-4">
            <div>
                <h1 class="text-4xl font-bold text-center my-4 mb-8">My Text Editor</h1>
            </div>
            <div class="bg-sky-200 w-10/12 mx-auto border border-gray-700 rounded-sm px-5">
                <div class="flex justify-between py-4 items-center">
                    <div class="flex w-1/3 justify-start gap-x-4">
                        <p id="bold"><i class="fa-solid fa-bold"></i></p>
                        <p id="italic"><i class="fa-solid fa-italic"></i></p>
                        <p id="underline"><i class="fa-solid fa-underline"></i></p>
                    </div>
                    <div class="flex w-1/3 gap-x-4 justify-center">
                        <p id="left"><i class="fa-solid fa-align-left"></i></p>
                        <p id="center"><i class="fa-solid fa-align-center"></i></p>
                        <p id="right"><i class="fa-solid fa-align-right"></i></p>
                    </div>
                    <div class="flex w-1/3 gap-x-2 justify-end">
                        <input id="font-size" class="w-12 px-2" type="number" name="font-size">
                        <label for="font-size">aA</label>
                        <div>
                            <input id="color" type="color">
                        </div>
                    </div>
                </div>
                <div class="bg-gray-700 w-full h-[1.2px] mb-4"></div>
                <div class="pb-3">
                    <textarea placeholder="Type here..." class="w-full h-[300px] py-2 px-3 bg-white outline-gray-500 outline-none rounded-sm" name="textarea" id="text-field"></textarea>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
